<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnest & Commissions - Real Estate Closing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <section class="w-72 bg-gray-800 border-r border-gray-600">
            <div class="p-5 text-gray-400 text-center border-b border-gray-600">
                <div class="text-xs">Navigation Sidebar</div>
                <div class="text-xs mt-1">Earnest & Commissions is active</div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="flex-1 bg-gray-900 overflow-y-auto">
            <!-- Page Header -->
            <section class="py-8 px-10 pb-5 border-b border-gray-600 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <i class="fa fa-money text-gray-400 text-xl"></i>
                    <h2 class="text-2xl font-semibold text-white">Earnest & Commissions</h2>
                </div>
            </section>

            <!-- Form Content -->
            <section class="px-10 py-8">
                <form class="space-y-8">
                    <!-- Earnest Section -->
                    <section>
                        <h3 class="text-base font-semibold text-white mb-5 pb-2 border-b border-gray-600">Earnest</h3>
                        <div class="grid grid-cols-2 gap-5">
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Earnest</label>
                                <input type="text" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="earnest_amount">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Earnest Held By</label>
                                <select class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500 appearance-none" data-schema-key="earnest_held_by">
                                    <option value="None">None</option>
                                    <option value="Listing Agent">Listing Agent</option>
                                    <option value="Returned to Buyer">Returned to Buyer</option>
                                    <option value="Seller">Seller</option>
                                    <option value="Buyer's Attorney">Buyer's Attorney</option>
                                    <option value="Seller's Attorney">Seller's Attorney</option>
                                    <option value="Settlement Agency" selected>Settlement Agency</option>
                                    <option value="Selling Agent">Selling Agent</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Excess Earnest Section -->
                    <section>
                        <h3 class="text-base font-semibold text-white mb-5 pb-2 border-b border-gray-600">Excess Earnest</h3>
                        <div class="mb-5">
                            <label class="flex items-center gap-2 text-sm text-gray-300 mb-2">
                                Earnest Held By Settlement Agency
                                <i class="fa fa-lock text-gray-400" title="This field cannot be modified."></i>
                            </label>
                            <input type="text" class="w-full px-3 py-2.5 bg-gray-600 border border-gray-500 rounded text-gray-400 text-sm cursor-not-allowed" data-schema-key="earnest_held_by_settlement_agency" readonly>
                        </div>
                        
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only" data-schema-key="disclose_earnest_to_seller_on_cd">
                            <div class="relative">
                                <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                                <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                            </div>
                            <span class="ml-3 text-gray-300">Disclose Earnest To Seller On CD (Only If Sent Before Closing)</span>
                        </label>
                    </section>

                    <!-- Commission Sections -->
                    <section class="grid grid-cols-2 gap-8">
                        <!-- Listing Agent Commission -->
                        <div class="bg-gray-800 border border-gray-600 rounded-lg overflow-hidden">
                            <div class="bg-gray-700 px-5 py-3 text-center border-b border-gray-600">
                                <h4 class="text-base font-semibold text-white">Listing Agent Commission</h4>
                            </div>
                            
                            <div class="p-5 space-y-5">
                                <!-- Commission Base × Percentage -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">×</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission Base</label>
                                        <input type="text" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="listing_commission_base_amount">
                                    </div>
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">×</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission (%)</label>
                                        <input type="text" inputmode="decimal" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="listing_percentage">
                                    </div>
                                </div>

                                <!-- + Additional Amount -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">+</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Additional Amount</label>
                                        <input type="text" inputmode="decimal" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="listing_additional_amount">
                                    </div>
                                </div>

                                <!-- = Commission Amount -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-green-600 rounded text-white text-lg">=</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission Amount</label>
                                        <input type="text" class="w-full px-3 py-2.5 bg-gray-700 border border-green-500 rounded text-white text-sm focus:outline-none focus:border-green-400" data-schema-key="listing_commission_amount">
                                    </div>
                                </div>
                            </div>

                            <!-- Commission Paid By -->
                            <div class="bg-gray-700 px-5 py-4 border-t border-gray-600">
                                <label class="block text-sm text-gray-300 mb-3">Commission Paid By</label>
                                <div class="flex bg-gray-600 border border-gray-500 rounded overflow-hidden">
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-gray-600 text-gray-300 text-sm font-medium hover:bg-gray-500" data-value="borrower">Buyer</button>
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-blue-600 text-white text-sm font-medium" data-value="seller">Seller</button>
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-gray-600 text-gray-300 text-sm font-medium hover:bg-gray-500" data-value="split">Split</button>
                                </div>
                                <input type="hidden" data-schema-key="listing_commission_who_pays_parent" value="seller">
                            </div>
                        </div>

                        <!-- Selling Agent Commission -->
                        <div class="bg-gray-800 border border-gray-600 rounded-lg overflow-hidden">
                            <div class="bg-gray-700 px-5 py-3 text-center border-b border-gray-600">
                                <h4 class="text-base font-semibold text-white">Selling Agent Commission</h4>
                            </div>
                            
                            <div class="p-5 space-y-5">
                                <!-- Commission Base × Percentage -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">×</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission Base</label>
                                        <input type="text" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="selling_commission_base_amount">
                                    </div>
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">×</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission (%)</label>
                                        <input type="text" inputmode="decimal" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="selling_percentage">
                                    </div>
                                </div>

                                <!-- + Additional Amount -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-gray-600 rounded text-gray-300 text-lg">+</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Additional Amount</label>
                                        <input type="text" inputmode="decimal" class="w-full px-3 py-2.5 bg-gray-700 border border-gray-500 rounded text-white text-sm focus:outline-none focus:border-blue-500" data-schema-key="selling_additional_amount">
                                    </div>
                                </div>

                                <!-- = Commission Amount -->
                                <div class="flex items-end gap-3">
                                    <div class="flex items-center justify-center w-8 h-10 bg-green-600 rounded text-white text-lg">=</div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-300 mb-2">Commission Amount</label>
                                        <input type="text" class="w-full px-3 py-2.5 bg-gray-700 border border-green-500 rounded text-white text-sm focus:outline-none focus:border-green-400" data-schema-key="selling_commission_amount">
                                    </div>
                                </div>
                            </div>

                            <!-- Commission Paid By -->
                            <div class="bg-gray-700 px-5 py-4 border-t border-gray-600">
                                <label class="block text-sm text-gray-300 mb-3">Commission Paid By</label>
                                <div class="flex bg-gray-600 border border-gray-500 rounded overflow-hidden">
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-gray-600 text-gray-300 text-sm font-medium hover:bg-gray-500" data-value="borrower">Buyer</button>
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-blue-600 text-white text-sm font-medium" data-value="seller">Seller</button>
                                    <button type="button" class="flex-1 px-4 py-2.5 bg-gray-600 text-gray-300 text-sm font-medium hover:bg-gray-500" data-value="split">Split</button>
                                </div>
                                <input type="hidden" data-schema-key="selling_commission_who_pays_parent" value="seller">
                            </div>
                        </div>
                    </section>
                </form>
            </section>
        </section>

        <!-- Right Rail -->
        <section class="w-64 bg-gray-800 border-l border-gray-600 p-5">
            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Chat</h4>
                <p class="text-gray-400 text-xs">Chat functionality</p>
            </section>

            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Tasks</h4>
                <p class="text-gray-400 text-xs">No tasks assigned</p>
            </section>

            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Notes</h4>
                <p class="text-gray-400 text-xs">No notes added</p>
            </section>
        </section>
    </div>

    <script>
        // Toggle switch functionality
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            const toggle = checkbox.nextElementSibling;
            const dot = toggle.querySelector('.dot');
            
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    toggle.querySelector('.block').classList.add('bg-blue-600');
                    toggle.querySelector('.block').classList.remove('bg-gray-600');
                    dot.style.transform = 'translateX(1.5rem)';
                } else {
                    toggle.querySelector('.block').classList.remove('bg-blue-600');
                    toggle.querySelector('.block').classList.add('bg-gray-600');
                    dot.style.transform = 'translateX(0)';
                }
            });
        });

        // Button group functionality for Commission Paid By
        document.querySelectorAll('.flex.bg-gray-600').forEach(buttonGroup => {
            const buttons = buttonGroup.querySelectorAll('button');
            const hiddenInput = buttonGroup.nextElementSibling;
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active state from all buttons in this group
                    buttons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-gray-600', 'text-gray-300');
                    });
                    
                    // Add active state to clicked button
                    this.classList.remove('bg-gray-600', 'text-gray-300');
                    this.classList.add('bg-blue-600', 'text-white');
                    
                    // Update hidden input value
                    if (hiddenInput) {
                        hiddenInput.value = this.getAttribute('data-value');
                    }
                });
            });
        });

        // Commission calculation (placeholder - would be more complex in real application)
        function calculateCommission(type) {
            const baseInput = document.querySelector(`[data-schema-key="${type}_commission_base_amount"]`);
            const percentageInput = document.querySelector(`[data-schema-key="${type}_percentage"]`);
            const additionalInput = document.querySelector(`[data-schema-key="${type}_additional_amount"]`);
            const resultInput = document.querySelector(`[data-schema-key="${type}_commission_amount"]`);
            
            function calculate() {
                const base = parseFloat(baseInput.value) || 0;
                const percentage = parseFloat(percentageInput.value) || 0;
                const additional = parseFloat(additionalInput.value) || 0;
                
                const calculated = (base * percentage / 100) + additional;
                resultInput.value = calculated.toFixed(2);
            }
            
            baseInput.addEventListener('input', calculate);
            percentageInput.addEventListener('input', calculate);
            additionalInput.addEventListener('input', calculate);
        }
        
        // Initialize calculations for both commission types
        calculateCommission('listing');
        calculateCommission('selling');
    </script>
</body>
</html>

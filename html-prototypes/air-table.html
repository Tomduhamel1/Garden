<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR Table - Real Estate Closing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <section class="w-72 bg-gray-800 border-r border-gray-600">
            <div class="p-5 text-gray-400 text-center border-b border-gray-600">
                <div class="text-xs">Navigation Sidebar</div>
                <div class="text-xs mt-1">AIR Table is active</div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="flex-1 bg-gray-900 overflow-y-auto">
            <!-- Page Header -->
            <section class="py-8 px-10 pb-5 border-b border-gray-600 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <i class="fa fa-line-chart text-gray-400 text-xl"></i>
                    <h2 class="text-2xl font-semibold text-white">AIR Table</h2>
                </div>
            </section>

            <!-- Form Content -->
            <section class="px-10 py-8">
                <form class="space-y-8">
                    <!-- Empty State Section -->
                    <section>
                        <div class="bg-gray-800 border border-gray-600 rounded-lg p-12 text-center">
                            <div class="flex flex-col items-center space-y-6">
                                <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center">
                                    <i class="fa fa-percent text-gray-400 text-2xl"></i>
                                </div>
                                
                                <div class="space-y-2">
                                    <h3 class="text-xl font-semibold text-white">
                                        This order does not include Adjustable Interest Rates (AIR)
                                    </h3>
                                </div>

                                <button type="button" 
                                        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2">
                                    <i class="fa fa-plus text-sm"></i>
                                    Add AIR Table
                                </button>
                            </div>
                        </div>
                    </section>
                </form>
            </section>
        </section>

        <!-- Right Rail -->
        <section class="w-64 bg-gray-800 border-l border-gray-600 p-5">
            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Chat</h4>
                <p class="text-gray-400 text-xs">Chat functionality</p>
            </section>

            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Tasks</h4>
                <p class="text-gray-400 text-xs">No tasks assigned</p>
            </section>

            <section class="mb-5 p-4 bg-gray-700 rounded">
                <h4 class="text-white text-sm mb-2.5">Notes</h4>
                <p class="text-gray-400 text-xs">No notes added</p>
            </section>
        </section>
    </div>
</body>
</html>
